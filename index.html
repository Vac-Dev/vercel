<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hexa Media Downloader</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1E1E1E;
      --text-color: #E2E2E2;
      --accent-color: #03DAC5;
      --error-color: #CF6679;
      --success-color: #4CAF50;
      --warning-color: #FFC107;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .download-item {
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      background: var(--card-color);
    }
    .progress-bar {
      height: 10px;
      background: var(--accent-color);
      width: 0%;
      transition: width 0.3s ease;
    }
    .status-stream_only {
      background: #444;
      color: var(--warning-color);
    }
    video {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px solid var(--accent-color);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Hexa Media Downloader</h1>

  <form id="downloadForm">
    <label>Type:
      <select id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV</option>
      </select>
    </label><br/>
    <label>Hexa ID: <input type="text" id="id" required /></label><br/>
    <label>Title: <input type="text" id="title" required /></label><br/>
    <label>Season (TV Only): <input type="text" id="season" /></label><br/>
    <label>Episode (TV Only): <input type="text" id="episode" /></label><br/>
    <button type="submit">Start Download</button>
  </form>

  <div id="downloads"></div>

  <script>
    const backend = 'https://backend.hexadownloader.co.za';

    document.getElementById('downloadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const type = document.getElementById('type').value;
      const id = document.getElementById('id').value;
      const title = document.getElementById('title').value;
      const season = document.getElementById('season').value;
      const episode = document.getElementById('episode').value;

      const payload = { type, id, title };
      if (type === 'tv') {
        payload.season = season;
        payload.episode = episode;
      }

      const res = await fetch(`${backend}/download`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      const container = document.createElement('div');
      container.className = 'download-item';
      container.id = `download-${data.downloadId}`;
      container.innerHTML = `
        <strong>${title}</strong><br/>
        <span id="status-${data.downloadId}">Initializing...</span>
        <div class="progress-bar" id="progress-${data.downloadId}"></div>
        <div id="video-${data.downloadId}"></div>
      `;
      document.getElementById('downloads').appendChild(container);

      const ws = new WebSocket(data.webSocketUrl.replace('http', 'ws'));
      ws.onmessage = (event) => {
        const update = JSON.parse(event.data);
        document.getElementById(`status-${update.id}`).innerText = update.status.toUpperCase();
        const bar = document.getElementById(`progress-${update.id}`);
        bar.style.width = `${update.progress || 0}%`;

        // Show video player if it's stream-only
        if (update.status === 'stream_only' && update.streamUrl) {
          const videoContainer = document.getElementById(`video-${update.id}`);
          videoContainer.innerHTML = `
            <video controls autoplay>
              <source src="${backend}/stream/${update.id}" type="application/vnd.apple.mpegurl">
              Your browser does not support streaming playback.
            </video>
          `;
        }
      };
    });
  </script>
</body>
</html>
